trip_update_url: 'https://gtfsrt.api.translink.com.au/api/realtime/SEQ/TripUpdates'
vehicle_position_url: 'https://gtfsrt.api.translink.com.au/api/realtime/SEQ/VehiclePositions'
route_delimiter: '-'
update_interval: 60  # Optional: Update interval in seconds (default: 60)
# Static GTFS fallback configuration (optional)
static_gtfs_url: 'https://example.com/gtfs.zip'  # Optional: URL to static GTFS feed
enable_static_fallback: true  # Optional: Enable fallback to static schedules (default: false)
departures:
  # Single bus sensor (default behavior)
  - name: 'Roma St Train'
    route: ROMA
    stopid: '600001'
    # next_bus_limit: 1  # This is the default, so it can be omitted
    
  # Multiple bus sensors for the same stop/route
  - name: 'Ferny Grove Train'
    route: BNFG
    stopid: '600195'
    next_bus_limit: 3  # Creates 3 sensors: "Next", "Next 2", "Next 3"
    
  # Bus with custom service type and icon
  - name: 'City Bus'
    route: '199'
    stopid: '001234'
    next_bus_limit: 2
    service_type: 'Bus'
    icon: 'mdi:bus-stop'
    direction_id: '1'